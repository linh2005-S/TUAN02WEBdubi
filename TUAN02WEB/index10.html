<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background: #89bbf572;
            margin: 40px;
            text-align: center;
        }
        .projects {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            max-width: 1000p;
        }
        .project {
            background: #efbcdb8d;
            border: 1px solid #0d0d0d;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }
        .project:hover {
            color: rgb(179, 76, 76);
        }
        .project img {
            width: 100%;
            height: 180px;
            border-radius: 8px;
        }
        .project h3 {
            margin: 15px 0 10px;
        }
    </style>
</head>
<body>

    <h1>Portfolio của tôi</h1>

    <div class="projects">
        <div class="project">
            <img src="https://via.placeholder.com/300x180?text=Project+1" alt="Project 1">
            <h3>Dự án 1</h3>
            <p>Mô tả ngắn về dự án 1.</p>
        </div>

        <div class="project">
            <img src="https://via.placeholder.com/300x180?text=Project+2" alt="Project 2">
            <h3>Dự án 2</h3>
            <p>Mô tả ngắn về dự án 2.</p>
        </div>

        <div class="project">
            <img src="https://via.placeholder.com/300x180?text=Project+3" alt="Project 3">
            <h3>Dự án 3</h3>
            <p>Mô tả ngắn về dự án 3.</p>
        </div>
    </div>

</body>
</html>

</body>
</html>
