<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table{
    padding: 20px;
    width: 50%;
    border-collapse: collapse;
    border: 3px solid black;
    }
    th,td{
        border: 1px solid;
    }
    thead{
        background-color: aquamarine;}
    tbody tr:nth-child(odd){background-color: blueviolet;}
    tbody tr:nth-child(even){background-color: brown;}

</style>
<body>
    <h1>thời khóa biểu</h1>
    <table>
        <thead>
            <tr>
                <th>thứ</th>
                <th>môn học</th>
                <th>giờ học</th>
            </tr>
        </thead>
    <tbody>
        <tr>
            <td>thứ 2</td>
            <td>toán</td>
            <td>tiết 1-3</td>
        </tr>
        <tr>
            <td>thứ 3</td>
            <td>ngữ văn</td>
            <td>tiết 4-6</td>
        </tr>
    </tbody>
    </table>
</body>
</html>
